version: '1'
services:
  image_search_recommend:
    build: ./backend/imageSearchRecommend
    volumes:
      - ./backend/imageSearchRecommend:/usr/src/app
    ports:
      - "8000:8000"
    env_file: .env
    restart: always

  frontend:
    build: ./frontend
    environment:
      - WATCHPACK_POLLING=true
    volumes:
      - /usr/src/app/node_modules
      - ./frontend:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - food_namdo
    stdin_open: true
    restart: always

  food_namdo:
    build: ./backend/FoodNamdo
    ports:
      - "8080:8080"
    depends_on:
      - image_search_recommend
    env_file: .env
    restart: always