worker_processes 1;

events { worker_connections 1024; }

http {
  sendfile on;

  upstream frontend {
    server frontend:3000;
  }

  upstream food_namdo {
    server food_namdo:8080;
  }

  upstream image_search_recommend {
    server image_search_recommend:8000;
  }

  server {
    listen 80;

    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /food_namdo/ {
      proxy_pass http://food_namdo/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /image_search_recommend/ {
      proxy_pass http://image_search_recommend/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}